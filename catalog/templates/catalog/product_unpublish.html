{% extends 'catalog/base.html' %}

{% block content %}
    <h1>Отмена публикации продукта "{{ product.name }}"</h1>
    <p>Вы уверены, что хотите отменить публикацию продукта "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Отменить публикацию</button>
        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
