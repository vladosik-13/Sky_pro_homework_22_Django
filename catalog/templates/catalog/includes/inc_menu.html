<!-- catalog/templates/catalog/includes/inc_menu.html -->
<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4>"Медленный Овощ"</h4>
          <p class="text-body-secondary">Маленький сайт-каталог продуктов</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4>Навигация</h4>
          <ul class="list-unstyled">
            <li><a href="{% url 'catalog:product_list' %}" class="text-white">Каталог продуктов</a></li>
            <li><a href="{% url 'catalog:product_create' %}" class="text-white">Добавить продукт</a></li>
            <li><a href="#" class="text-white"></a>Личный кабинет</li>
            {% if user.is_authenticated %}
            <li>
              <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white p-0">Выйти</button>
              </form>
            </li>
            {% else %}
            <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
            <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <!-- Логотип или название сайта -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
