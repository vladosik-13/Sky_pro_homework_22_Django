{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
          <div class="card-text">Действительно хотите удалить {{ object.product }}</div>
          <div class="card-body">
            {% csrf_token %}
          </div>

          <button type="submit" class="btn-danger">Удалить</button>
          <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отменить</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
